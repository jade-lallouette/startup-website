<!DOCTYPE html>
<html>
  <head>
    <title>The Perfumery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Be fragant, find your perfect perfume</h1>
        <h2>A unique and bold fragrance</h2>
        <a href="#shopping-form" class="btn-blue">Buy now</a>
      </div>
    </div>

    <div class="container">

      <h2>Choose your smell</h2>

      <div class="cards">
        <div class="card">
          <img src="images/rose.jpg" alt="Rose perfume">
          <h3>Rose</h3>
        </div>
        <div class="card">
          <img src="images/vanilla.jpg" alt="Vanilla perfume">
          <h3>Vanilla</h3>
        </div>
        <div class="card">
          <img src="images/lavender.jpg" alt="Lavender perfume">
          <h3>Lavender</h3>
        </div>
      </div>
    </div>

  </body>
</html>
